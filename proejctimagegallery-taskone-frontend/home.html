<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <h1 class="gallery-title">🐾 Image Gallery 🐾</h1>
    <div class="image-viewer">
      <button id="prev-btn" class="nav-btn">⬅️</button>
      <img id="gallery-image" src="Images/puppy1.avif" alt="">
      <button id="next-btn" class="nav-btn">➡️</button>
    </div>
    <div class="thumbnail-container">
      <img src="Images/golden.webp" alt="Thumbnail 1" class="thumbnail" data-index="0">
      <img src="Images/goldendoodle.webp" alt="Thumbnail 2" class="thumbnail" data-index="1">
      <img src="Images/poodle.webp" alt="Thumbnail 3" class="thumbnail" data-index="2">
      <img src="Images/sammies.jpg" alt="Thumbnail 4" class="thumbnail" data-index="3">
    </div>
  </div>

  <FOOTER>Code Alpha task one - Created by Xinya Shan - 2025 </FOOTER>
  <script src="script.js"></script>
</body>
</html>
